<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			year = new Date();
			year = year.getFullYear();
			let mystring = "<p>Hello!</p> <strong>My friend, we are in the year " + year + "</strong>";
			document.write(mystring);
		</script>
	</body>
</html>
